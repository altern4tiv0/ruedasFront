<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/buscar.css}">
</head>
<body>
<div class="container">
    <form th:action="@{/auto/autenticar}" method="post">
        <div class="text-center mt-5 mb-4">
            <h1 class="text-center">Rueditas</h1>


        </div>

        <div class="alert alert-danger text-center" role="alert" th:if="${AutoModel.codigo != '00'}">
            <span th:text="${AutoModel.mensaje}"></span>
        </div>

        <div class="mt-5 mb-4">
            <label class="form-label">Ingresa placa</label>
        </div>

        <div class="mb-3">
            <input type="text" id="placa" name="placa" placeholder="Placa" class="form-control form-control-lg">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-search me-2">Buscar</i></button>
        </div>
    </form>
</div>
</body>
</html>
