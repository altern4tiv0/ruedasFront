<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas - Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <div class="mt-5 mb-4">
            <h1 class="text-center">Detalle de Auto</h1>

        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between">
                <strong>Marca:</strong> <span th:text="${AutoModel.autoMarca}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <strong>Modelo:</strong> <span th:text="${AutoModel.autoModelo}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <strong>Nro Asientos:</strong> <span th:text="${AutoModel.autoNroAsientos}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <strong>Precio:</strong> <span th:text="${AutoModel.autoPrecio}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <strong>Color:</strong> <span th:text="${AutoModel.autoColor}"></span>
            </li>
        </ul>
        <div class="text-center mt-4">
            <a href="/auto/buscar" class="btn btn-secondary"> Regresar</a>
        </div>
    </div>
    <br>
</div>

</body>
</html>
